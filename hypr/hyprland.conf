# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

##############
### NVIDIA ###
##############
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# External monitor primary when connected
monitor = DP-1, 1920x1080@60, 1920x0, 1
monitor = eDP-1, 1920x1080@144, 0x0, 1

# Assign workspaces to an external monitor if connected
# If not connected, these will fall back to primary (eDP-1)
workspace = 1, monitor:DP-1, defaultName:dev
workspace = 2, monitor:DP-1, defaultName:web
workspace = 3, monitor:DP-1, defaultName:chat
workspace = 4, monitor:DP-1, defaultName:note
workspace = 5, monitor:DP-1, defaultName:util
workspace = 6, monitor:DP-1, defaultName:misc

# Assign workspaces to eDP-1 (built-in monitor)
workspace = 7, monitor:eDP-1, defaultName:u
workspace = 8, monitor:eDP-1, defaultName:i
workspace = 9, monitor:eDP-1, defaultName:o


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$toggle = $HOME/.config/bin/toggle_theme_mode
$terminal = uwsm app -- kitty
$tmux = uwsm app -- kitty -e tmux
$fileManager = uwsm app --  pcmanfm
$menu = exec uwsm app -- wofi --show drun 
$zathura = ~/.config/bin/pdfdocuments
$fastfetch = uwsm app -- kitty --title "FetchKitty" --hold sh -c "echo "" && fastfetch"
$yazi = uwsm app -- kitty --title YaziTiled -e yazi %u
$btop = uwsm app -- kitty --title BtopFloating -e btop
$ai = uwsm app -- cromite --app="https://t3.chat/" --class=WebApp-T9150 --name=WebApp-T9150 --user-data-dir=/home/aram/.local/share/ice/profiles/T9150
$password = uwsm app -- bitwarden-desktop
$bw_fzf = uwsm app -- kitty --title BwFloating -e bw-fzf -n
$vpn = kitty --title VpnFloating -e vpn-menu
# $ai = uwsm app -- brave --app="https://openrouter.ai/chat" --class=WebApp-OpenRouter5434 --name=WebApp-OpenRouter5434 --user-data-dir=/home/aram/.local/share/ice/profiles/OpenRouter5434

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# automatically connect to vpn
exec-once = ~/.config/bin/vpn-autostart wg-SE-FI-1

# switch theme from previous one when shut down last
exec-once = sleep 2 && $HOME/.config/bin/toggle_theme_mode

# auto rotate 
exec = ~/.config/bin/auto-rotate.sh &

# hyprpaper
exec-once = systemctl --user enable --now hyprpaper.service

# hyprlock
exec-once = systemctl --user enable --now hyprlock.service

# notifications
exec-once = uwsm app -- mako

# authentication agen
exec-once = systemctl --user enable --now hyprpolkitagent.service

# waybar
exec-once = systemctl --user enable --now waybar.service
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

# lock screen
exec-once = hyprlock --config ~/.config/hypr/loginhyprlock.conf


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(5c5c5c55) 
    col.inactive_border = rgba(c6c3c3ee)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

    no_focus_fallback = false
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power = 6

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.875

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 2
        noise = 0.0
        brightness = 1.3916
        contrast = 0.9
        #
        vibrancy = 0.1696
    }
}



# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = 2.4g-mouse
    sensitivity = 0.8 
}

cursor {
    inactive_timeout = 1
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Reload hyprland
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Screenshot
bind = $mainMod SHIFT, S, exec, slurp | grim -g - - | wl-copy

# colorpicker
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# Binds
bind = $mainMod, t, exec, $toggle
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod SHIFT CTRL, Q, exec, uwsm stop
bind = $mainMod SHIFT CTRL, Q, exec, uwsm app -- hyprlock -q
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Y, exec, $yazi
bind = $mainMod, W, exec, $vpn
bind = $mainMod, B, exec, $btop
bind = $mainMod, A, exec, $ai
bind = $mainMod, slash, exec, $bw_fzf
bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

bind = $mainMod, Z, exec, $zathura
bind = $mainMod SHIFT, F, exec, $fastfetch

# clipboard
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
bind = $mainMod, V, exec, cliphist list | wofi --dmenu --width 960 --height 500 --pre-display-cmd "echo '%s' | cut -f 2" --prompt "Clipboard:" | cliphist decode | wl-copy

# Move focus 
bind = $mainMod CTRL, h, movefocus, l
bind = $mainMod CTRL, l, movefocus, r
bind = $mainMod CTRL, k, movefocus, u
bind = $mainMod CTRL, j, movefocus, d
bind = $mainMod CTRL, u, cyclenext, tiled
bind = $mainMod CTRL, i, cyclenext, floating

# Switch workspaces 
bind = $mainMod, j, workspace, 1
bind = $mainMod, k, workspace, 2
bind = $mainMod, l, workspace, 3
bind = $mainMod, m, workspace, 4
bind = $mainMod, comma, workspace, 5
bind = $mainMod, period, workspace, 6
bind = $mainMod, u, workspace, 7
bind = $mainMod, i, workspace, 8
bind = $mainMod, o, workspace, 9

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace 
bind = $mainMod SHIFT, j, movetoworkspace, 1
bind = $mainMod SHIFT, k, movetoworkspace, 2
bind = $mainMod SHIFT, l, movetoworkspace, 3
bind = $mainMod SHIFT, m, movetoworkspace, 4
bind = $mainMod SHIFT, comma, movetoworkspace, 5
bind = $mainMod SHIFT, period, movetoworkspace, 6
bind = $mainMod SHIFT, u, movetoworkspace, 7
bind = $mainMod SHIFT, i, movetoworkspace, 8
bind = $mainMod SHIFT, o, movetoworkspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move window
bind = $mainMod SHIFT CTRL, h, movewindoworgroup, l
bind = $mainMod SHIFT CTRL, l, movewindoworgroup, r
bind = $mainMod SHIFT CTRL, k, movewindoworgroup, u
bind = $mainMod SHIFT CTRL, j, movewindoworgroup, d

# Resize mode
bind = $mainMod, R, submap, resize
submap = resize

binde = , H, resizeactive, -25 0
binde = , L, resizeactive, 25 0
binde = , K, resizeactive, 0 -25
binde = , J, resizeactive, 0 25

binde = SHIFT, H, resizeactive, 25 0
binde = SHIFT, H, moveactive, -25 0
binde = SHIFT, L, resizeactive, -25 0
binde = SHIFT, L, moveactive, 25 0
binde = SHIFT, K, resizeactive, 0 25
binde = SHIFT, K, moveactive, 0 -25
binde = SHIFT, J, resizeactive, 0 -25
binde = SHIFT, J, moveactive, 0 25
bind = , escape, submap, reset
bind = , Q, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, amixer set Master 5%+
bindel = ,XF86AudioLowerVolume, exec, amixer set Master 5%-
bindel = ,XF86AudioMute, exec, amixer set Master toggle
bindel = ,XF86AudioMicMute, exec, amixer set Capture toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

