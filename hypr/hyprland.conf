# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

##############
### NVIDIA ###
##############
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 1920x1080@144, 0x0, 1
# monitor = DP-1, 1920x1080@60, 1920x-400, 0.67
monitor = , preferred, auto, 1, mirror, eDP-1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$toggle = $HOME/bin/toggle_theme_mode
$terminal = uwsm app -- kitty
$fileManager = uwsm app --  pcmanfm
$menu = ~/bin/wofi-dynamic
$zathura = ~/.config/bash/pdfdocuments.sh
$fastfetch = uwsm app -- kitty --title "FetchKitty" --hold sh -c "echo "" && fastfetch"
$yazi = uwsm app -- kitty --title YaziFloating -e yazi %u

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# hyprpaper
exec-once = systemctl --user enable --now hyprpaper.service

# notifications
exec-once = uwsm app -- mako

# authentication agen
exec-once = systemctl --user enable --now hyprpolkitagent.service

# waybar
exec-once = systemctl --user enable --now waybar.service
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(93b259ee) 
    col.inactive_border = rgba(e0dcc7aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power = 6

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.875

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 1
        passes = 2
        noise = 0.02

        vibrancy = 0.1696
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(

}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = 2.4g-mouse
    sensitivity = 0.8 
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Reload hyprland
bind = $mainMod SHIFT, C, exec, hyperctl reload

# Screenshot
bind = $mainMod SHIFT, S, exec, slurp | grim -g - - | wl-copy

# Binds
bind = $mainMod, t, exec, $toggle
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT CTRL, Q, exit,
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Y, exec, $yazi
bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

bind = $mainMod, Z, exec, $zathura
bind = $mainMod SHIFT, F, exec, $fastfetch

# Move focus 
bind = $mainMod CTRL, h, movefocus, l
bind = $mainMod CTRL, l, movefocus, r
bind = $mainMod CTRL, k, movefocus, u
bind = $mainMod CTRL, j, movefocus, d

# Switch workspaces 
bind = $mainMod, j, workspace, 1
bind = $mainMod, k, workspace, 2
bind = $mainMod, l, workspace, 3
bind = $mainMod, m, workspace, 4
bind = $mainMod, comma, workspace, 5
bind = $mainMod, period, workspace, 6

# Move active window to a workspace 
bind = $mainMod SHIFT, j, movetoworkspace, 1
bind = $mainMod SHIFT, k, movetoworkspace, 2
bind = $mainMod SHIFT, l, movetoworkspace, 3
bind = $mainMod SHIFT, m, movetoworkspace, 4
bind = $mainMod SHIFT, comma, movetoworkspace, 5
bind = $mainMod SHIFT, period, movetoworkspace, 6

# Move window
bind = $mainMod SHIFT CTRL, h, movewindoworgroup, l
bind = $mainMod SHIFT CTRL, l, movewindoworgroup, r
bind = $mainMod SHIFT CTRL, k, movewindoworgroup, u
bind = $mainMod SHIFT CTRL, j, movewindoworgroup, d

# Resize mode
bind = $mainMod, R, submap, resize
submap = resize

binde = , H, resizeactive, -25 0
binde = , L, resizeactive, 25 0
binde = , K, resizeactive, 0 -25
binde = , J, resizeactive, 0 25

binde = SHIFT, H, resizeactive, 25 0
binde = SHIFT, H, moveactive, -25 0
binde = SHIFT, L, resizeactive, -25 0
binde = SHIFT, L, moveactive, 25 0
binde = SHIFT, K, resizeactive, 0 25
binde = SHIFT, K, moveactive, 0 -25
binde = SHIFT, J, resizeactive, 0 -25
binde = SHIFT, J, moveactive, 0 25
bind = , escape, submap, reset
bind = , Q, submap, reset
submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, amixer set Master 5%+
bindel = ,XF86AudioLowerVolume, exec, amixer set Master 5%-
bindel = ,XF86AudioMute, exec, amixer set Master toggle
bindel = ,XF86AudioMicMute, exec, amixer set Capture toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
exec-once = [workspace 1 silent] $fastfetch
exec-once = [workspace 2 silent] uwsm app -- zen-browser
exec-once = [workspace 3 silent] uwsm app -- discord 
windowrule = workspace 3 silent, class:^(discord)$
exec-once = [workspace 4 silent] uwsm app -- obsidian
windowrule = workspace 5 silent, title:^(Mullvad VPN)$

workspace = 1, defaultName:dev
workspace = 2, defaultName:web
workspace = 3, defaultName:chat
workspace = 4, defaultName:note
workspace = 5, defaultName:util
workspace = 6, defaultName:misc

# Launch fastfetch terminal in smaller window to also show background
windowrule = pseudo,title:^(FetchKitty)$
windowrule = size 900 550,title:^(FetchKitty)$

windowrule = float,title:^(FloatingKitty)$
windowrule = size 900 550,title:^(FloatingKitty)$

windowrule = float,title:^(YaziFloating)$
windowrule = size 900 550,title:^(YaziFloating)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Make kitty slightly transparent
windowrule = opacity 0.925, class:kitty, 

# windowrule = noblur, class:zen

# Make the following windows floating
windowrule = float, title:Volume Control
windowrule = float, title:iwgtk
windowrule = size 800 500, title:iwgtk
windowrule = float, title:Bluetooth Devices
windowrule = size 800 500, title:Bluetooth Devices

# Browser popups
windowrule = float, title:Library, class:zen
