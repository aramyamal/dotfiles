set -g default-command "${SHELL}"

set -g default-terminal "kitty"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g status-position bottom
set -g xterm-keys on
 
# images
set -gq allow-passthrough on
set -g visual-activity off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugjns/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'kristijanhusak/tmux-simple-git-status'
set -g @plugin 'alexwforsythe/tmux-which-key'

# resurrect nvim
# # set -g @resurrect-strategy-nvim 'none'
# # set -g @resurrect-processes '~nvim -> /home/aram/bin/nvim-persistence'
# set -g @resurrect-processes 'false'
# set -g @resurrect-processes '"nvim->NVIM_TMUX_RESTORED=1 nvim'
# In your ~/.tmux.conf
set -g @resurrect-processes 'vi vim emacs man less more tail top htop irssi weechat mutt "nvim->NVIM_TMUX_RESTORED=1 nvim"'

########################
### zenwritten_light THEME ###
########################    
# window status
set -g window-status-style fg='#8B8B8B',bg=default   # gray2
set -g window-status-current-style fg='#5D5D5D',bg='#B4B4B4',bold  # bg0/statusline1
set -g status-style fg='#8B8B8B',bg='#D8D8D8'

# status left and right
set -g status-left-length 40
set -g status-right-length 100
set -g status-right "#{?client_prefix,#[bold]#[fg=#A8334C]PREFIX#[nobold]#[fg=#8B8B8B],} #(echo $(git branch --show-current 2>/dev/null || echo '')$(git status --porcelain 2>/dev/null | wc -l | sed 's/^ *//' | awk '{if ($1 > 0) print \"[\"$1\"]\"}')) #[fg=#5D5D5D]  #(whoami)@#H #[default]"
set -g status-left "#[fg=#5D5D5D,bg=#B4B4B4,bold] #S #[fg=#B4B4B4,bg=#D8D8D8,nobold]î‚° #[default]" 

# active/inactive window indicators
setw -g window-status-separator ""
setw -g window-status-format "#[fg=#8B8B8B]  #W  "
setw -g window-status-current-format "#[fg=#B4B4B4,bg=#D8D8D8,nobold]#[fg=#5D5D5D,bg=#D8D8D8]| #W |#[fg=#B4B4B4,bg=#D8D8D8,nobold]#[default]"

# visual mode
set -g mode-style "bg=#3B8992,fg=#5D5D5D"

# message
set -g message-style "bg=#A8334C,fg=#C6C3C3"
########################
########################
########################

# navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }
bind-key -n 'C-n' if-shell "$is_vim" 'send-keys C-n' { if -F '#{window_end_flag}' '' 'select-window -n' }
bind-key -n 'C-p' if-shell "$is_vim" 'send-keys C-p' { if 'test #{window_index} -gt #{base-index}' 'select-window -p' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'
bind-key -T copy-mode-vi 'C-n' if -F '#{window_end_flag}' '' 'select-window -n'
bind-key -T copy-mode-vi 'C-p' if 'test #{window_index} -gt #{base-index}' 'select-window -p'

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

bind -n 'C-M-h' if-shell "$is_vim" 'send-keys C-M-h' 'swap-pane -s "{left-of}"'
bind -n 'C-M-j' if-shell "$is_vim" 'send-keys C-M-j' 'swap-pane -s "{down-of}"'
bind -n 'C-M-k' if-shell "$is_vim" 'send-keys C-M-k' 'swap-pane -s "{up-of}"'
bind -n 'C-M-l' if-shell "$is_vim" 'send-keys C-M-l' 'swap-pane -s "{right-of}"'

bind-key -T copy-mode-vi C-M-h swap-pane -s "{left-of}"
bind-key -T copy-mode-vi C-M-j swap-pane -s "{down-of}"
bind-key -T copy-mode-vi C-M-k swap-pane -s "{up-of}"
bind-key -T copy-mode-vi C-M-l swap-pane -s "{right-of}"

bind -n C-S-j previous-window
bind -n C-S-k next-window

bind r source-file ~/.config/tmux/tmux.conf

# Set prefix to ctrl+space
set-option -g prefix C-space
set-option -g prefix2 C-x

# Start windows and panes at 1, not 0
set-option -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Autostart tmux
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'kitty,fullscreen'


unbind C-/
unbind C-h
unbind C-j
unbind C-k
unbind C-l

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open new panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# hide status bar with h
bind h set-option -g status 

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
