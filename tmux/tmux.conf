set -g default-command "${SHELL}"

set -g default-terminal "kitty"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g status-position bottom
set -g xterm-keys on
 
# images
set -gq allow-passthrough on
set -g visual-activity off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugjns/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'kristijanhusak/tmux-simple-git-status'

# resurrect nvim
set -g @resurrect-strategy-nvim 'session'

########################
### EVERFOREST THEME ###
########################    
# window status
set -g window-status-style fg='#939f91',bg=default   # gray2
set -g window-status-current-style fg='#fdf6e3',bg='#93b259',bold  # bg0/statusline1
set -g status-style fg='#939f91',bg='#f4f0d9'

# status left and right
set -g status-left-length 40
set -g status-right-length 100
set -g status-right "#{?client_prefix,#[bold]#[fg=#e66868]PREFIX#[nobold]#[fg=#939f91],} #(echo $(git branch --show-current 2>/dev/null || echo '')$(git status --porcelain 2>/dev/null | wc -l | sed 's/^ *//' | awk '{if ($1 > 0) print \"[\"$1\"]\"}')) #[fg=#939F91]  #(whoami)@#H #[default]"
set -g status-left "#[fg=#fdf6e3,bg=#93b259,bold] #S #[fg=#93b259,bg=#f4f0d9,nobold]î‚° #[default]" 

# active/inactive window indicators
setw -g window-status-separator ""
setw -g window-status-format "#[fg=#939f91]  #W  "
setw -g window-status-current-format "#[fg=#e0dcc7,bg=#f4f0d9,nobold]#[fg=#708089,bg=#f4f0d9]| #W |#[fg=#e0dcc7,bg=#f4f0d9,nobold]#[default]"

# visual mode
set -g mode-style "bg=#35a77c,fg=#fdf6e3"

# message
set -g message-style "bg=#e66868,fg=#fdf6e3"
########################
########################
########################

# navigation
bind -n C-S-j previous-window
bind -n C-S-k next-window
bind r source-file ~/.config/tmux/tmux.conf

# Set prefix to ctrl+space
set-option -g prefix C-space
set-option -g prefix2 C-x

# Start windows and panes at 1, not 0
set-option -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Autostart tmux
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'kitty,fullscreen'


unbind C-/
unbind C-h
unbind C-j
unbind C-k
unbind C-l

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open new panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# hide status bar with h
bind h set-option -g status 

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
